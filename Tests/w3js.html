<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--The w3schools javascript inner here-->

    <div class="container"><!--The Lamp container-->
    <!--Button for turn off lamp-->
    <button type="button" onclick="document.getElementById('lamp').src='assets/lightOff.gif'">Turn Off</button> 

    <!--The Default lamp here-->
        <img id="lamp" src="assets/lightOff.gif" alt="No Any Flash Light Here!!!">

    <!--Button for turn on lamp-->
        <button type="button" onclick="document.getElementById('lamp').src='assets/lightOn.gif'">Turn On</button>
    </div><!--END of this container-->
    
</body>
</html>
