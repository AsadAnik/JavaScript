<script type="text/javascript">/*The Javascript here*/

var button1 = document.getElementById('btn_1');
var button2 = document.getElementById('btn_2');

button1.addEventListener('click', counterSentence, false);
button2.addEventListener('click', counterVowel, true);

/*For Checking the sentence*/
 function counterSentence(){
     var words = document.getElementById('text').value;
     var count = 0;
     for(i=0; i<words.length; i++){
         if(words[i] == ' '){
            count++;
        } 
     }
     count++;
     alert("Words are "+count);
 }

/*For Checking the vowels*/
  function counterVowel(){
    var words = document.getElementById('text').value;
    var count = 0;
    for(i=0; i<words.length; i++){
        if((words[i]=='a' || words[i]=='A') || (words[i]=='e' || words[i]=='E') || (words[i]=='i' || words[i]=='I') || (words[i]=='o' || words[i]=='O') || (words[i]=='u' || words[i]=='U')){
            count++;
        }
    }
    alert("Vowels are "+count);
  }
